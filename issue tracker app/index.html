<!DOCTYPE html>
<html>
  <head>
    <title> Index</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body onload="issueContent()">
    <div class="container">
      <div class="headerDiv">
        <h1>Issue Tracker</h1>
        <p>
          by Aisser Altaay
        </p>
      </div>

      <div class="formDiv">
        <h2>Add New Issue</h2>
        <label class="inputLabel">Discription</label>
        <input class="formInput" type="text" placeholder="Discripe the issue .." />

        <label class="inputLabel">Severity</label>
        <select class="formInput" >
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            </select>

        <label class="inputLabel">Assigned to</label>
        <input class="formInput" type="text" placeholder="Discripe the issue .." />

        <button class="addButton" type="button">Add</button>
      </div>
      <div id="issuecontent">
      </div>




      <!-- foorter part -->
      <div class="footerDiv">
        <h6>&copy; Aisser Altaay 2017</h6>
      </div>
    </div>






    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
